events {
    worker_connections 1024;
}

http {
    # Upstream configuration for blue/green deployment
    upstream app_backend {
        # Primary server (blue) with failure detection
        server blue-app:3000 max_fails=2 fail_timeout=10s;
        # Backup server (green) - only used when primary fails
        server green-app:3000 backup;
    }

    server {
        listen 80;
        
        location / {
            # Proxy to upstream
            proxy_pass http://app_backend;
            
            # Failover settings for quick detection
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 8s;
            
            # Tight timeouts for quick failure detection
            proxy_connect_timeout 3s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Ensure upstream headers are passed through
            proxy_pass_header X-App-Pool;
            proxy_pass_header X-Release-Id;
        }
    }
}